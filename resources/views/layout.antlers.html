<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        {{ vite src="resources/js/site.js|resources/css/site.css" }}
    </head>
    <body class="bg-gray-100 font-sans leading-normal text-gray-800">
        <div class="md:max-w-xl mx-auto px-2 lg:min-h-screen flex flex-col items-center justify-center">
            {{ content }}
                
                {{ if type == "text" }}
                    <div class="mb-2">
                    {{ text }}
                    </div>
                
                {{ elseif type == "text_w_photo" }}
                    
                    <div class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 mb-2">
                        <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" src="{{? echo env('APP_URL') ?}}{{ foto }}">
                        <div class="flex flex-col justify-between p-4 leading-normal">
                            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ titolo }}</h5>
                            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ sottotitolo }}</p>
                        </div>
                    </div>

                {{ /if }}
            
            {{ /content }}
        </div>
    </body>
</html>
